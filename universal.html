<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<link rel="stylesheet"  href="http://localhost/pacrat/bootstrap/css/bootstrap.css">

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://localhost/pacrat/js/jquery.cookie.js"
<script src="http://localhost/pacrat/bootstrap/js/bootstrap.js"></script>

<script>

var csrf_token = $.cookie('csrftoken');

$("body").bind("ajaxSend", function(elm, xhr, s){
   if (s.type == "POST") {
      xhr.setRequestHeader('X-CSRF-Token', csrf_token);
   }
});

</script>

<title>Pacrat | URI Housing and Residential Life</title>
</head>

<body>

<h1>Pacrat Mailroom Management</h1>

<div class="row">

	<div class="span3">{% block sidebar %}Default Sidebar{% endblock %}</div>
    <div class="span9">{% block maincontent %}Default MainContent {% endblock %}</div>

</div>

</body>
</html>
